<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the body to take up the full screen */
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      /* Center the text horizontally and vertically */
      text-align: center;
      vertical-align: middle;
    }

    /* Style the text when the mouse is hovered over it */
    p:hover {
      /* Change the text to "owo" */
      content: "owo";
    }
  </style>
</head>
<body>
  <p>OwO</p>
</body>
</html>
