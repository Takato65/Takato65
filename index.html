<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    p {
      font-size: xx-large;
    }
  </style>
  <script>
    function init() {
      var p=document.querySelector("p");
      if(p){
        p.textContent="OwO";
        p.addEventListener("mouseover",function(){p.textContent="owo"});
        p.addEventListener("mouseout",function(){p.textContent="OwO"})
      }
    }
  </script>
</head>
<body onload="init()">
  <div>
    <p></p>
  </div>
</body>
</html>
